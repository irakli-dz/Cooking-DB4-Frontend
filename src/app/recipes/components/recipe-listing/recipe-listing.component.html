<mat-toolbar>
  <h3>Recipes</h3>
  <div class="menu-bar">
  <button mat-button (click)="saveBtnHandler()">New Recipe</button>
</div>
</mat-toolbar>
<div class="table-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item </th>
    <td mat-cell *matCellDef="let recipe"> {{recipe.item}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let recipe"> {{recipe.type}} </td>
  </ng-container>



  <ng-container matColumnDef="cousine">
    <th mat-header-cell *matHeaderCellDef> Cousine </th>
    <td mat-cell *matCellDef="let recipe"> {{recipe.cousine}} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let recipe"> {{recipe.rate}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let recipe">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editBtnHandler(recipe._id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)= "deleteBtnHandler(recipe._id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>

      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator pageIndex="0" #paginator [length]="resultsLenght" [pageSize]="10"
 [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
